<!DOCTYPE html>
<html lang="en">
  <body>
    <ol id="people"></ol>
    <script>
     fetch("cards.xml")
        .then((response) => response.text())
        .then((str) => new DOMParser().parseFromString(str, "text/xml"))
        .then(displayData);


      function stringToNode(html) {
        const template = document.createElement(`template`);
        html = html.trim();
        template.innerHTML = html;
        return template.content.firstChild;
      }

      function displayData(xmlDoc) {
        const listElement = document.getElementById(`people`);

        const userNodes = xmlDoc.getElementsByTagName(`user`);
        for (let index = 0; index < userNodes.length; index++) {
          const userNode = userNodes[index];
          const listItem = stringToNode(`<li>
            <h2>${
              userNode.getElementsByTagName(`first_name`)[0].childNodes[0]
                .nodeValue
            } ${
            userNode.getElementsByTagName(`last_name`)[0].childNodes[0]
              .nodeValue
          }</h2>
          <p> Email: ${userNode.getElementsByTagName(`email`)[0].childNodes[0].nodeValue} </p>
          <p> IP: ${userNode.getElementsByTagName(`ip_address`)[0].childNodes[0].nodeValue} </p>
          <p>${`Gender: ${
            userNode.getElementsByTagName(`gender`)[0].childNodes[0].nodeValue
          }`}</p>
          </li>`);
          listElement.appendChild(listItem);
        }
      }
    </script>
  </body>
</html>
